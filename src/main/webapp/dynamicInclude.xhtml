<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head />
	<h:body>
		<h:outputText value="JSF_IMPL = &quot;#{initParam['JSF_IMPL']}&quot;" />
		<br />
		<h:link outcome="/dynamic.xhtml">/dynamic.xhtml</h:link>
		<br />
		<h:form>
			<ui:include id="include" src="#{bean.include}" /><br />
			<h:commandButton value="Toggle Include" actionListener="#{bean.toggleInclude}">
				<f:ajax render="@form" />
			</h:commandButton>
		</h:form>
	</h:body>
</html>
